name: Validations

on: [push, pull_request]

jobs:
    backend-build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Use Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '18'

            - name: Install Dependencies
              working-directory: ./backend
              run: npm install

            - name: Run linter
              working-directory: ./backend
              run: npm run linter

            - name: Run tests
              working-directory: ./backend
              run: npm run test

            - name: Builds
              working-directory: ./backend
              run: npm run build
